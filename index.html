<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="מחשבון שכר עובד זר לסיעוד - חישוב מדויק של כל מרכיבי השכר והעלויות">
    <title>מחשבון שכר עובד זר לסיעוד</title>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* טעינה */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 24px;
            color: #4F46E5;
        }
        
        /* הסתרת loading לאחר טעינה */
        .loaded #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div style="text-align: center;">
            <div style="font-size: 48px; margin-bottom: 20px;">⏳</div>
            <div>טוען מחשבון...</div>
        </div>
    </div>
    <div id="root"></div>
    
    <script type="text/babel" src="./salary-calculator.jsx"></script>
    <script type="text/babel">
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ForeignWorkerSalaryCalculator />);
        
        // Hide loading screen
        document.body.classList.add('loaded');
    </script>
</body>
</html>
